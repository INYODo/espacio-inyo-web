    <style>
        .pain-map-container { position: relative; display: inline-block; }
        .pain-point {
            position: absolute; width: 26px; height: 26px;
            background-color: rgba(59, 130, 246, 0.45); 
            border: 2px solid white; border-radius: 50%;
            cursor: pointer; transform: translate(-50%, -50%);
            transition: all 0.2s; z-index: 10;
        }
        .pain-point.active {
            background-color: rgba(239, 68, 68, 0.9); 
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.7);
            transform: translate(-50%, -50%) scale(1.2);
        }
        details summary { cursor: pointer; list-style: none; outline: none; }
        details[open] summary { color: #2563eb; font-weight: 800; }
        .checkbox-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 10px; text-align: left; }
        .section-card { background-color: #ffffff; border-radius: 1.25rem; padding: 1.2rem; transition: all 0.3s; margin-bottom: 0.75rem; border: 1px solid #e2e8f0; }
        .section-card:hover { border-color: #3b82f6; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased">

                        <label class="flex items-center gap-2 text-sm"><input type="checkbox" class="diag" value="Hernia Discal"> Hernia Discal</label>
                        <label class="flex items-center gap-2 text-sm"><input type="checkbox" class="diag" value="Protusi贸n"> Protusi贸n</label>

                        <label class="flex items-center gap-2 text-sm"><input type="checkbox" class="diag" value="Escoliosis/Cifosis"> Escoliosis/Cifosis</label>

                        <label class="flex items-center gap-2 text-sm"><input type="checkbox" class="diag" value="Desgaste de Cadera"> Desgaste Cadera</label>
                        <label class="flex items-center gap-2 text-sm"><input type="checkbox" class="diag" value="Meniscos"> Meniscos</label>
                        <label class="flex items-center gap-2 text-sm"><input type="checkbox" class="diag" value="Ligamentos"> Ligamentos</label>
                        <label class="flex items-center gap-2 text-sm"><input type="checkbox" class="diag" value="Esguince Cr贸nico"> Esguince Cr贸nico</label>

        </div>

        <div class="bg-white rounded-3xl p-6 shadow-xl border border-slate-100 mb-8 text-left">

        <div class="mt-8 flex flex-col gap-4 max-w-sm mx-auto">
            <button id="btnEnviar" class="w-full bg-emerald-500 text-white py-4 rounded-2xl font-extrabold text-lg shadow-lg hover:bg-emerald-600 active:scale-95 transition-all flex items-center justify-center gap-2">
                <span>Enviar Ficha a Gast贸n</span>
            </button>
            <button id="btnLimpiar" class="text-slate-400 text-sm font-medium hover:text-rose-500 transition-colors">Limpiar toda la ficha</button>
        </div>

        <div class="mt-12 pt-8 border-t border-slate-200 flex flex-col items-center opacity-50">
            <img id="qrCode" src="" alt="QR" class="w-20 h-20">
        </div>
    </div>

    <script>
        // BLINDAJE DE SEGURIDAD (Se mantiene activo)
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = e => { if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false; };

        const bodyImg = document.getElementById('bodyImg');
        const container = document.getElementById('mapContainer');
        const btnMujer = document.getElementById('btnMujer');
        const btnHombre = document.getElementById('btnHombre');
        const btnEnviar = document.getElementById('btnEnviar');
        const btnLimpiar = document.getElementById('btnLimpiar');
        const qrImg = document.getElementById('qrCode');
        const txtObs = document.getElementById('txtObs');

        let selectedPoints = new Set();
        let currentGender = 'Mujer';

        // QR
        const currentURL = "https://inyodo.github.io/espacio-inyo-web/dolencias";
        qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent(currentURL)}&color=1e293b`;

        // PUNTOS RECUPERADOS DEL CDIGO BASE BLINDADO
        const pointsConfig = [
            // FRONTAL
            { name: 'Frente/Cabeza', top: '15.5%', left: '26%' }, { name: 'Cuello', top: '22.5%', left: '25%' },
            { name: 'Hombro Der.', top: '28%', left: '17%' }, { name: 'Hombro Izq.', top: '28%', left: '35.5%' },
            { name: 'Pecho', top: '29.5%', left: '26%' }, { name: 'Brazo Der.', top: '36%', left: '13%' },
            { name: 'Brazo Izq.', top: '36%', left: '36.2%' }, { name: 'Abdomen', top: '41%', left: '26%' },
            { name: 'Mu帽eca Der.', top: '50%', left: '9%' }, { name: 'Mu帽eca Izq.', top: '50%', left: '39.8%' },
            { name: 'Cadera', top: '45%', left: '26%' }, { name: 'Muslo Der.', top: '55.5%', left: '20%' },
            { name: 'Muslo Izq.', top: '55.5%', left: '31%' }, { name: 'Rodilla Der.', top: '65%', left: '20%' },
            { name: 'Rodilla Izq.', top: '65%', left: '31%' }, { name: 'Tobillo Der.', top: '82.5%', left: '21%' },
            { name: 'Tobillo Izq.', top: '82.5%', left: '30%' },

            // POSTERIOR (Centrado en 68%)
            { name: 'Nuca', top: '15%', left: '68%' }, { name: 'Espalda Alta', top: '27%', left: '68%' },
            { name: 'Esc谩pula Der.', top: '27%', left: '62%' }, { name: 'Esc谩pula Izq.', top: '27%', left: '74%' },
            { name: 'Columna', top: '35%', left: '68%' }, { name: 'Regi贸n Lumbar', top: '43%', left: '68%' },
            { name: 'Gl煤teos', top: '51%', left: '68%' }, { name: 'Gemelo Der.', top: '75%', left: '63%' },
            { name: 'Gemelo Izq.', top: '75%', left: '73%' }, { name: 'Tal贸n', top: '88.5%', left: '68%' }
        ];

        function loadPoints() {
            container.querySelectorAll('.pain-point').forEach(p => p.remove());
            pointsConfig.forEach(p => {
                const dot = document.createElement('div');
                dot.className = 'pain-point';
                dot.setAttribute('data-name', p.name);
                dot.style.top = p.top; dot.style.left = p.left;
                dot.onclick = () => {
                    dot.classList.toggle('active');
                    selectedPoints.has(p.name) ? selectedPoints.delete(p.name) : selectedPoints.add(p.name);
                };
                container.appendChild(dot);
            });
        }

        bodyImg.onload = loadPoints;
        if (bodyImg.complete) loadPoints();

        function changeGender(gender) {
            currentGender = gender;
            bodyImg.src = gender === 'Mujer' ? 'imagen/cuerpo-mujer.png' : 'imagen/cuerpo-hombre.png';
            btnMujer.className = gender === 'Mujer' ? 'px-8 py-2.5 rounded-xl bg-blue-600 text-white font-semibold shadow-md' : 'px-8 py-2.5 rounded-xl text-slate-500 font-semibold';
            btnHombre.className = gender === 'Hombre' ? 'px-8 py-2.5 rounded-xl bg-blue-600 text-white font-semibold shadow-md' : 'px-8 py-2.5 rounded-xl text-slate-500 font-semibold';
            selectedPoints.clear(); loadPoints();
        }

        btnMujer.onclick = () => changeGender('Mujer');
        btnHombre.onclick = () => changeGender('Hombre');
        
        btnLimpiar.onclick = () => { 
            selectedPoints.clear(); loadPoints();
            document.querySelectorAll('.diag').forEach(c => c.checked = false);
            txtObs.value = "";
        };

        btnEnviar.onclick = () => {
            const diags = Array.from(document.querySelectorAll('.diag:checked')).map(c => c.value);
            const obs = txtObs.value.trim();
            const dolencias = Array.from(selectedPoints).join(", ");
            
            const texto = `Hola Gast贸n! Soy paciente de Espacio INYO (${currentGender}).\n\nZonas de dolor: ${dolencias || "Ninguna"}.\n\nDiagn贸sticos/Antecedentes: ${diags.join(", ") || "Ninguno"}.\n\nObservaciones: ${obs || "Sin observaciones"}.`;
            window.open(`https://wa.me/541176194825?text=${encodeURIComponent(texto)}`, '_blank');
        };
    </script>
</body>
