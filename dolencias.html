<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Dolor - Espacio INYO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pain-map-container { position: relative; display: inline-block; }
        .pain-point {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: rgba(59, 130, 246, 0.4); 
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: all 0.2s;
            z-index: 10;
        }
        .pain-point.active {
            background-color: rgba(239, 68, 68, 0.85); 
            box-shadow: 0 0 12px rgba(239, 68, 68, 0.6);
            transform: translate(-50%, -50%) scale(1.3);
            border-color: #fff;
        }
        /* Tooltip simple para saber qué zona es */
        .pain-point:hover::after {
            content: attr(data-name);
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #334155;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            white-space: nowrap;
        }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased">

    <div class="max-w-3xl mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Evaluación de Dolor</h1>
            <p class="text-slate-600 mt-2">Por favor, toca las zonas donde sientes molestias hoy</p>
        </header>

        <div class="flex justify-center mb-6">
            <div class="bg-white p-1 rounded-2xl shadow-sm border flex gap-1">
                <button id="btnMujer" class="px-8 py-2 rounded-xl transition-all duration-300 bg-blue-600 text-white font-medium">Mujer</button>
                <button id="btnHombre" class="px-8 py-2 rounded-xl transition-all duration-300 text-slate-600 font-medium">Hombre</button>
            </div>
        </div>

        <div class="flex justify-center">
            <div class="pain-map-container" id="mapContainer">
                <img id="bodyImg" src="imagen/cuerpo-mujer.png" alt="Esquema corporal" class="max-w-full h-auto rounded-2xl shadow-xl border border-white">
                </div>
        </div>

        <div class="mt-6 text-center">
            <p id="counter" class="text-sm font-medium text-slate-500 uppercase tracking-wider">0 zonas seleccionadas</p>
        </div>

        <div class="mt-8 flex flex-col gap-4">
            <button id="btnEnviar" class="w-full bg-emerald-500 text-white py-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-emerald-600 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                <span>Enviar Reporte a Gastón</span>
            </button>
            <button id="btnLimpiar" class="text-slate-400 text-sm hover:text-slate-600 transition underline underline-offset-4">Limpiar todas las marcas</button>
        </div>
        
        <footer class="mt-12 text-center text-slate-400 text-xs uppercase tracking-widest">
            Espacio INYO - Terapias Japonesas
        </footer>
    </div>

    <script>
        const bodyImg = document.getElementById('bodyImg');
        const container = document.getElementById('mapContainer');
        const btnMujer = document.getElementById('btnMujer');
        const btnHombre = document.getElementById('btnHombre');
        const btnEnviar = document.getElementById('btnEnviar');
        const btnLimpiar = document.getElementById('btnLimpiar');
        const counter = document.getElementById('counter');

        let selectedPoints = new Set();
        let currentGender = 'Mujer';

        // Configuración Quirúrgica de Puntos (Frente y Espalda)
        const pointsConfig = [
            // Vista Frontal (Izquierda de la imagen aprox)
            { name: 'Cabeza/Frente', top: '7%', left: '22%' },
            { name: 'Cuello (Frente)', top: '14%', left: '22%' },
            { name: 'Pecho', top: '24%', left: '22%' },
            { name: 'Abdomen', top: '35%', left: '22%' },
            { name: 'Hombro Der', top: '19%', left: '14%' },
            { name: 'Hombro Izq', top: '19%', left: '30%' },
            { name: 'Brazo Der', top: '30%', left: '10%' },
            { name: 'Brazo Izq', top: '30%', left: '34%' },
            { name: 'Muñeca Der', top: '44%', left: '6%' },
            { name: 'Muñeca Izq', top: '44%', left: '38%' },
            { name: 'Cadera', top: '48%', left: '22%' },
            { name: 'Muslo Der', top: '60%', left: '16%' },
            { name: 'Muslo Izq', top: '60%', left: '28%' },
            { name: 'Rodilla Der', top: '72%', left: '16%' },
            { name: 'Rodilla Izq', top: '72%', left: '28%' },
            { name: 'Tobillo Der', top: '90%', left: '17%' },
            { name: 'Tobillo Izq', top: '90%', left: '27%' },

            // Vista Posterior (Derecha de la imagen aprox)
            { name: 'Nuca', top: '11%', left: '77%' },
            { name: 'Espalda Alta', top: '22%', left: '77%' },
            { name: 'Columna Dorsal', top: '32%', left: '77%' },
            { name: 'Región Lumbar', top: '45%', left: '77%' },
            { name: 'Escápula Der', top: '22%', left: '70%' },
            { name: 'Escápula Izq', top: '22%', left: '84%' },
            { name: 'Sacro/Glúteos', top: '53%', left: '77%' },
            { name: 'Gemelo Der', top: '78%', left: '71%' },
            { name: 'Gemelo Izq', top: '78%', left: '83%' },
            { name: 'Talón', top: '93%', left: '77%' }
        ];

        function loadPoints() {
            // Limpiar puntos existentes
            container.querySelectorAll('.pain-point').forEach(p => p.remove());
            
            pointsConfig.forEach(p => {
                const dot = document.createElement('div');
                dot.className = 'pain-point';
                dot.setAttribute('data-name', p.name);
                dot.style.top = p.top;
                dot.style.left = p.left;
                
                dot.onclick = () => {
                    dot.classList.toggle('active');
                    if(selectedPoints.has(p.name)) {
                        selectedPoints.delete(p.name);
                    } else {
                        selectedPoints.add(p.name);
                    }
                    updateCounter();
                };
                container.appendChild(dot);
            });
        }

        function updateCounter() {
            counter.innerText = `${selectedPoints.size} zonas seleccionadas`;
        }

        // Cambio de Género con rutas a carpeta 'imagen'
        btnMujer.onclick = () => {
            currentGender = 'Mujer';
            bodyImg.src = 'imagen/cuerpo-mujer.png';
            btnMujer.className = 'px-8 py-2 rounded-xl bg-blue-600 text-white font-medium shadow-md';
            btnHombre.className = 'px-8 py-2 rounded-xl text-slate-600 font-medium';
            limpiar();
        };

        btnHombre.onclick = () => {
            currentGender = 'Hombre';
            bodyImg.src = 'imagen/cuerpo-hombre.png';
            btnHombre.className = 'px-8 py-2 rounded-xl bg-blue-600 text-white font-medium shadow-md';
            btnMujer.className = 'px-8 py-2 rounded-xl text-slate-600 font-medium';
            limpiar();
        };

        function limpiar() {
            selectedPoints.clear();
            updateCounter();
            loadPoints();
        }
        btnLimpiar.onclick = limpiar;

        // Enviar a WhatsApp (Usando el número de Gastón Burgos)
        btnEnviar.onclick = () => {
            if(selectedPoints.size === 0) {
                alert("Por favor, marca al menos una zona de dolencia.");
                return;
            }
            const lista = Array.from(selectedPoints).join(", ");
            const texto = `Hola Gastón! Soy paciente de Espacio INYO. Estas son mis zonas de dolencia (${currentGender}): ${lista}.`;
            const url = `https://wa.me/5491158580556?text=${encodeURIComponent(texto)}`;
            window.open(url, '_blank');
        };

        // Inicio
        window.onload = loadPoints;
    </script>
</body>
</html>
