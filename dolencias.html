<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Integral - Espacio INYO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pain-map-container { position: relative; display: inline-block; }
        .pain-point {
            position: absolute; width: 26px; height: 26px;
            background-color: rgba(59, 130, 246, 0.45); border: 2px solid white;
            border-radius: 50%; cursor: pointer; transform: translate(-50%, -50%);
            transition: all 0.2s; z-index: 10;
        }
        .pain-point.active {
            background-color: rgba(239, 68, 68, 0.9); box-shadow: 0 0 15px rgba(239, 68, 68, 0.7);
            transform: translate(-50%, -50%) scale(1.2); border-color: #fff;
        }
        .pain-point::after {
            content: attr(data-name); position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%); background: rgba(30, 41, 59, 0.9);
            color: white; padding: 2px 8px; border-radius: 4px; font-size: 10px;
            white-space: nowrap; opacity: 0; pointer-events: none; transition: opacity 0.2s;
        }
        .pain-point:hover::after, .pain-point.active::after { opacity: 1; }

        details summary { cursor: pointer; list-style: none; outline: none; }
        details[open] summary { color: #2563eb; font-weight: bold; }
        .section-card { background-color: #f8fafc; border-radius: 1.25rem; padding: 1.2rem; transition: all 0.3s; margin-bottom: 1rem; border: 1px solid #e2e8f0; text-align: left; }
        
        .form-input { width: 100%; background-color: #ffffff; border: 1px solid #e2e8f0; border-radius: 0.75rem; padding: 0.6rem; font-size: 0.9rem; margin-top: 0.4rem; outline: none; }
        .form-input:focus { border-color: #3b82f6; }
        
        .organ-table { width: 100%; border-collapse: collapse; text-align: left; font-size: 0.85rem; }
        .organ-table td { padding: 8px; border-bottom: 1px solid #f1f5f9; }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased">

    <div class="max-w-3xl mx-auto p-4 md:p-8 text-center">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Ficha de Evaluaci칩n Integral</h1>
            <p class="text-slate-500 mt-2 font-medium italic">Espacio INYO - Gast칩n Burgos</p>
        </header>

        <div class="bg-white rounded-3xl p-6 shadow-xl border border-slate-100 mb-6 text-left">
            <h2 class="text-lg font-bold text-slate-700 mb-4 flex items-center gap-2">游녻 Datos Personales</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase">Nombre y Apellido</label>
                    <input type="text" id="pNombre" class="form-input" placeholder="Ej: Juan P칠rez">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase">Ocupaci칩n</label>
                    <input type="text" id="pOcupacion" class="form-input" placeholder="Ej: Administrativo">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase">Fecha de Nacimiento</label>
                    <input type="date" id="pFechaNac" class="form-input">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase">Contacto / Celular</label>
                    <input type="tel" id="pCel" class="form-input" placeholder="11 0000-0000">
                </div>
            </div>
        </div>

        <div class="flex justify-center mb-6">
            <div class="bg-white p-1.5 rounded-2xl shadow-sm border border-slate-200 flex gap-1">
                <button id="btnMujer" class="px-8 py-2.5 rounded-xl bg-blue-600 text-white font-semibold shadow-md">Mujer</button>
                <button id="btnHombre" class="px-8 py-2.5 rounded-xl text-slate-500 font-semibold hover:bg-slate-50">Hombre</button>
            </div>
        </div>

        <div class="flex justify-center mb-10">
            <div class="pain-map-container" id="mapContainer">
                <img id="bodyImg" src="imagen/cuerpo-mujer.png" alt="Esquema corporal" class="max-w-full h-auto rounded-3xl shadow-2xl border-4 border-white">
            </div>
        </div>

        <div class="space-y-3 mb-6">
            <details class="section-card">
                <summary class="flex justify-between items-center text-slate-700 font-bold italic">칍RGANOS Y V칈SCERAS <span class="text-blue-500">+</span></summary>
                <div class="mt-4 overflow-x-auto">
                    <table class="organ-table">
                        <thead><tr class="text-[10px] text-slate-400 uppercase"><th>칍rgano</th><th class="text-center">Afec.</th><th class="text-center">Cirug.</th></tr></thead>
                        <tbody>
                            <tr><td>Mamas/Senos</td><td class="text-center"><input type="checkbox" class="diag" value="Afec-Mamas"></td><td class="text-center"><input type="checkbox" class="diag" value="Cir-Mamas"></td></tr>
                            <tr><td>Coraz칩n/Pericardio</td><td class="text-center"><input type="checkbox" class="diag" value="Afec-Corazon"></td><td class="text-center"><input type="checkbox" class="diag" value="Cir-Corazon"></td></tr>
                            <tr><td>Pulm칩n/Pleura</td><td class="text-center"><input type="checkbox" class="diag" value="Afec-Pulmon"></td><td class="text-center"><input type="checkbox" class="diag" value="Cir-Pulmon"></td></tr>
                            <tr><td>H칤gado/Ves칤cula</td><td class="text-center"><input type="checkbox" class="diag" value="Afec-Higado"></td><td class="text-center"><input type="checkbox" class="diag" value="Cir-Higado"></td></tr>
                            <tr><td>Est칩mago/Intestinos</td><td class="text-center"><input type="checkbox" class="diag" value="Afec-Digestion"></td><td class="text-center"><input type="checkbox" class="diag" value="Cir-Digestion"></td></tr>
                            <tr><td>Ri침ones/Vejiga</td><td class="text-center"><input type="checkbox" class="diag" value="Afec-Renal"></td><td class="text-center"><input type="checkbox" class="diag" value="Cir-Renal"></td></tr>
                        </tbody>
                    </table>
                </div>
            </details>

            <details class="section-card">
                <summary class="flex justify-between items-center text-slate-700 font-bold italic">H츼BITOS Y ESTADO DE SALUD <span class="text-blue-500">+</span></summary>
                <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4 border-t border-slate-100 pt-4">
                    <label class="flex items-center gap-2 text-sm"><input type="checkbox" class="diag" value="Hipertenso"> Es Hipertenso</label>
                    <label class="flex items-center gap-2 text-sm text-rose-600 font-bold"><input type="checkbox" class="diag" value="Alergia de Contacto"> Alergia (Piel/Contacto)</label>
                    <label class="flex items-center gap-2 text-sm"><input type="checkbox" class="diag" value="Insomnio"> Sufre de Insomnio</label>
                    <label class="flex items-center gap-2 text-sm"><input type="checkbox" class="diag" value="Actividad F칤sica"> Actividad F칤sica Regular</label>
                    <div id="divEmbarazo" class="col-span-1 md:col-span-2 border-l-4 border-emerald-400 pl-3 py-1">
                        <label class="flex items-center gap-2 text-sm font-semibold text-emerald-700"><input type="checkbox" class="diag" value="Embarazo"> Gestaci칩n / Embarazo (Semanas en obs.)</label>
                    </div>
                </div>
            </details>

            <details class="section-card">
                <summary class="flex justify-between items-center text-slate-700 font-bold italic">TERAPIAS REALIZADAS <span class="text-blue-500">+</span></summary>
                <div class="mt-4 grid grid-cols-2 md:grid-cols-4 gap-2 border-t border-slate-100 pt-4 text-xs">
                    <label class="flex items-center gap-1"><input type="checkbox" class="diag" value="T-Shiatsu"> Shiatsu</label>
                    <label class="flex items-center gap-1"><input type="checkbox" class="diag" value="T-Acupuntura"> Acupuntura</label>
                    <label class="flex items-center gap-1"><input type="checkbox" class="diag" value="T-Homeopatia"> Homeopat칤a</label>
                    <label class="flex items-center gap-1"><input type="checkbox" class="diag" value="T-Alopatica"> Alop치tica</label>
                </div>
            </details>
        </div>

        <div class="bg-white rounded-3xl p-6 shadow-xl border border-slate-100 mb-8 text-left">
            <h2 class="text-lg font-bold text-slate-700 mb-3 ml-2">游닇 Observaciones y Expectativas</h2>
            <textarea id="txtObs" rows="4" class="w-full bg-slate-50 rounded-2xl p-4 text-sm border border-slate-200 outline-none focus:border-blue-500 transition-all" placeholder="Detalla alergias, semanas de embarazo, expectativas de la terapia o medicaci칩n actual..."></textarea>
            <div class="mt-4">
                <label class="text-xs font-bold text-slate-400 uppercase ml-2">Aviso en caso de Emergencia</label>
                <input type="text" id="pEmergencia" class="form-input" placeholder="Nombre y tel칠fono de contacto">
            </div>
        </div>

        <div class="mt-8 flex flex-col gap-4 max-w-sm mx-auto">
            <button id="btnEnviar" class="w-full bg-emerald-500 text-white py-4 rounded-2xl font-extrabold text-lg shadow-lg hover:bg-emerald-600 active:scale-95 transition-all flex items-center justify-center gap-2">
                <span>Enviar Reporte Completo</span>
            </button>
            <button id="btnLimpiar" class="text-slate-400 text-sm font-medium hover:text-rose-500 transition-colors">Limpiar toda la ficha</button>
        </div>

        <div class="mt-12 pt-8 border-t border-slate-200 flex flex-col items-center">
            <img id="qrCode" src="" alt="QR" class="w-24 h-24 opacity-60">
        </div>
    </div>

    <script>
        // BLINDAJE DE SEGURIDAD
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = e => { if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false; };

        const bodyImg = document.getElementById('bodyImg');
        const container = document.getElementById('mapContainer');
        const btnMujer = document.getElementById('btnMujer');
        const btnHombre = document.getElementById('btnHombre');
        const divEmbarazo = document.getElementById('divEmbarazo');
        const btnEnviar = document.getElementById('btnEnviar');
        const qrImg = document.getElementById('qrCode');

        let selectedPoints = new Set();
        let currentGender = 'Mujer';

        // QR
        const currentURL = "https://inyodo.github.io/espacio-inyo-web/dolencias";
        qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(currentURL)}&color=1e293b`;

        // LOS 27 PUNTOS EXACTOS DEL C칍DIGO BASE BLINDADO
        const pointsConfig = [
            { name: 'Frente/Cabeza', top: '15.5%', left: '26%' }, { name: 'Cuello', top: '22.5%', left: '25%' },
            { name: 'Hombro Derecho', top: '28%', left: '17%' }, { name: 'Hombro Izquierdo', top: '28%', left: '35.5%' },
            { name: 'Pecho', top: '29.5%', left: '26%' }, { name: 'Brazo Derecho', top: '36%', left: '13%' },
            { name: 'Brazo Izquierdo', top: '36%', left: '36.2%' }, { name: 'Abdomen', top: '41%', left: '26%' },
            { name: 'Mu침eca Derecha', top: '50%', left: '9%' }, { name: 'Mu침eca Izquierda', top: '50%', left: '39.8%' },
            { name: 'Cadera', top: '45%', left: '26%' }, { name: 'Muslo Derecho', top: '55.5%', left: '20%' },
            { name: 'Muslo Izquierdo', top: '55.5%', left: '31%' }, { name: 'Rodilla Derecho', top: '65%', left: '20%' },
            { name: 'Rodilla Izquierda', top: '65%', left: '31%' }, { name: 'Tobillo Derecho', top: '82.5%', left: '21%' },
            { name: 'Tobillo Izquierdo', top: '82.5%', left: '30%' },
            { name: 'Nuca', top: '15%', left: '68%' }, { name: 'Espalda Alta', top: '27%', left: '68%' },
            { name: 'Esc치pula Derecha', top: '27%', left: '62%' }, { name: 'Esc치pula Izquierda', top: '27%', left: '74%' },
            { name: 'Columna', top: '35%', left: '68%' }, { name: 'Regi칩n Lumbar', top: '43%', left: '68%' },
            { name: 'Gl칰teos', top: '51%', left: '68%' }, { name: 'Gemelo Derecho', top: '75%', left: '63%' },
            { name: 'Gemelo Izquierdo', top: '75%', left: '73%' }, { name: 'Tal칩n', top: '88.5%', left: '68%' }
        ];

        function loadPoints() {
            container.querySelectorAll('.pain-point').forEach(p => p.remove());
            pointsConfig.forEach(p => {
                const dot = document.createElement('div');
                dot.className = 'pain-point';
                dot.setAttribute('data-name', p.name);
                dot.style.top = p.top; dot.style.left = p.left;
                dot.onclick = () => {
                    dot.classList.toggle('active');
                    selectedPoints.has(p.name) ? selectedPoints.delete(p.name) : selectedPoints.add(p.name);
                };
                container.appendChild(dot);
            });
        }

        bodyImg.onload = loadPoints;
        if (bodyImg.complete) loadPoints();

        function changeGender(gender) {
            currentGender = gender;
            bodyImg.src = gender === 'Mujer' ? 'imagen/cuerpo-mujer.png' : 'imagen/cuerpo-hombre.png';
            divEmbarazo.style.display = gender === 'Mujer' ? 'block' : 'none';
            btnMujer.className = gender === 'Mujer' ? 'px-8 py-2.5 rounded-xl bg-blue-600 text-white font-semibold shadow-md' : 'px-8 py-2.5 rounded-xl text-slate-500 font-semibold';
            btnHombre.className = gender === 'Hombre' ? 'px-8 py-2.5 rounded-xl bg-blue-600 text-white font-semibold shadow-md' : 'px-8 py-2.5 rounded-xl text-slate-500 font-semibold';
            selectedPoints.clear(); loadPoints();
        }

        btnMujer.onclick = () => changeGender('Mujer');
        btnHombre.onclick = () => changeGender('Hombre');

        btnEnviar.onclick = () => {
            const nombre = document.getElementById('pNombre').value;
            const ocupacion = document.getElementById('pOcupacion').value;
            const diags = Array.from(document.querySelectorAll('.diag:checked')).map(c => c.value);
            const obs = document.getElementById('txtObs').value.trim();
            const emergencia = document.getElementById('pEmergencia').value;
            
            let texto = `*REPORTE ESPACIO INYO*\n\n`;
            texto += `游녻 *Paciente:* ${nombre || 'No indicado'}\n`;
            texto += `游 *Ocupaci칩n:* ${ocupacion || 'No indicado'}\n\n`;
            texto += `游늸 *Zonas de dolor:* ${Array.from(selectedPoints).join(", ") || "Ninguna"}\n\n`;
            texto += `游늶 *Ficha T칠cnica:* ${diags.join(", ") || "Ninguna"}\n\n`;
            texto += `游닇 *Observaciones/Expectativas:* ${obs || "Sin observaciones"}\n\n`;
            texto += `游뚿 *Emergencia:* ${emergencia || "No indicado"}`;

            window.open(`https://wa.me/541176194825?text=${encodeURIComponent(texto)}`, '_blank');
        };
    </script>
</body>
</html>
